<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS sprite </title>
	<style>
		
		ul{
			list-style: none;
		}
		li{
			height: 30px;
			line-height: 30px;
		}
		li i{
			background: url(../image/sprite.png);
			display: inline;
			width: 30px;
			height: 26px;
			line-height: 26px;
			float: left;
			margin: 3px;
		}
		.cat-1 i{background-position: -0px -0px;}
		.cat-2 i{background-position: -45px -0px;}
		.cat-3 i{background-position: -74px -0px;}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li class="cat-1">
				 <i></i><h3>雪碧图1</h3>
			</li>
			<li class="cat-2">
				<i></i><h3>雪碧图1</h3>
			</li>
			<li class="cat-3">
				<i></i><h3>雪碧图1</h3>
			</li>
		</ul>
	</nav>
	<script>
		document.getElementsByTagName()
	</script>
</body>
</html>
